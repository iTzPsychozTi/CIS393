<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OrderBU: Flavors</title>
</head>
<body id="chik-fil-a">
    <form action="" method="post">
        <fieldset class="flavor">
            <legend>Choose your flavor:</legend>
            <div>
                <input type="radio" name="drink" id="vanilla">
                <label for="vanilla">Vanilla milkshake</label>
            </div>
            <div>
                <input type="radio" name="drink" id="chocolate">
                <label for="chocolate">Chocolate milkshake</label>
            </div>
            <div>
                <input type="radio" name="drink" id="strawberry">
                <label for="strawberry">Strawberry milkshake</label>
            </div>
            <div>
                <input type="radio" name="drink" id="oreo">
                <label for="oreo">Oreo milkshake</label>
            </div>
        </fieldset>
        
        <button style="margin: 20px;" type="submit">Add to cart</button>
    </form>

</body>
</html>
