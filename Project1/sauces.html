<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OrderBU: Sauces</title>
</head>
<body id="chik-fil-a">
    <form action="" method="post">
        <fieldset class="flavor">
            <legend>Choose your sauces:</legend>
            <div>
                <input type="checkbox" name="sauces" id="chik-fil-a">
                <label for="chik-fil-a">Chik-fil-a</label>
            </div>
            <div>
                <input type="checkbox" name="sauces" id="mustard">
                <label for="mustard">Mustard</label>
            <div>
            </div>
                <input type="checkbox" name="sauces" id="ketchup">
                <label for="ketchup">Ketchup</label>
            </div>
            <div>
                <input type="checkbox" name="sauces" id="bbq">
                <label for="bbq">BBQ</label>
            </div>
            <div>
                <input type="checkbox" name="sauces" id="polynesian">
                <label for="polynesian">Polynesian</label>
            </div>
        </fieldset>

        <button style="margin: 20px;" type="submit">Add to cart</button>
    </form>
</body>
</html>
