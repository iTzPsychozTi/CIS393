<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OrderBU: Ingredients</title>
</head>
<body id="moes">
    <form action="" method="post">
        <fieldset class="protein">
            <legend>Select your protein</legend>
            <div>
                <input type="radio" name="protein" id="beef1">
                <label for="beef1">Beef</label>
            </div>

            <div>
                <input type="radio" name="protein" id="chicken1">
                <label for="chicken1">Chicken</label>
            </div>

            <div>    
                <input type="radio" name="protein" id="steak1">
                <label for="steak1">Steak</label>
            </div>
            
            <div>    
                <input type="radio" name="protein" id="none1">
                <label for="none1">None</label>
            </div>
        </fieldset> 
        
        <fieldset class="ingredients">
            <legend>Select your ingredients</legend>
            
            <div>
                <input type="checkbox" name="ingredient" id="lettuce">
                <label for="lettuce">Lettuce</label>
            </div>
            <div>
                <input type="checkbox" name="ingredient" id="cheese">
                <label for="cheese">Cheese</label>
            </div>
            <div>
                <input type="checkbox" name="ingredient" id="pico">
                <label for="pico">Pico de gallo</label>
            </div>
            <div>
                <input type="checkbox" name="ingredient" id="corn">
                <label for="corn">Corn</label>
            </div>
            <div>
                <input type="checkbox" name="ingredient" id="cilantro">
                <label for="cilantro">Cilantro</label>
            </div>
        </fieldset>

        <button style="margin: 20px;" type="submit">Add to cart</button>
    </form>
    </body>
</html>
