<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OrderBU: Ingredients</title>
</head>
<body id="chik-fil-a">
    <form action="" method="post">
        <fieldset class="ingredients">
            <legend>Choose your toppings:</legend>
            <div>
                <input type="checkbox" name="ingredients" id="tomato">
                <label for="tomato">No tomatoes</label>
            </div>
            <div>
                <input type="checkbox" name="ingredients" id="mayo">
                <label for="mayo">No mayo</label>
            <div>
            </div>
                <input type="checkbox" name="ingredients" id="lettuce">
                <label for="lettuce">No lettuce</label>
            </div>
            <div>
                <input type="checkbox" name="ingredients2" id="bacon">
                <label for="bacon">No bacon</label>
            </div>
        </fieldset>

        <button style="margin: 20px;" type="submit">Add to cart</button>
    </form>
</body>
</html>
